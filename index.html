<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/script.js" defer></script>
  <title>VacayHome</title>
</head>
<body>
  <header>

    <!-- header that contains the social-media-icons -->
    <section class="secondary-header">
      <div class="secondary-header__social-links container">
        <a href="https://facebook.com"><i class="fa fa-facebook"></i></a> 
        <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
        <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a>
        <a href="https://linkedin.com"><i class="fa fa-instagram"></i></a>

      </div>

    </section>

    <!-- main header contains main page's nav bar -->
    <section class="primary-header">
      <nav class="navbar container">
        <h2 class="brand-name">Vacay<span>Home</span></h2>
        <ul class="nav-links">
          <li class="nav-item">HOME</li>
          <li class="nav-item">ABOUT</li>
          <li class="nav-item">ROOM</li>
          <li class="nav-item">GALLERY</li>
          <li class="nav-item">DINNING</li>
          <li class="nav-item">NEWS</li>
          <li class="nav-item">CONTACT US</li>
        </ul>
        <button class="btn btn-book">BOOK NOW</button>
      </nav>
    </section>

    <section class="carousel-section">
      <div class="carousel">
        <button class="carousel__button carousel__button--left">
          <i class="fa fa-caret-square-left"></i>
  
        </button>
  
        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide">
              <img class="carousel__image" src="assets/images/banner.png" alt="" srcset="">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="assets/images/banner4.jpg" alt="" srcset="">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="assets/images/banner3.jpg" alt="" srcset="">
            </li>
          </ul>
        </div>
        <button class="carousel__button carousel__button--right">
          <i class="fa fa-caret-square-right"></i>
        </button>
  
        <div class="carousel__nav">
          <button class="carousel__indicator current-slide"></button><button class="carousel__indicator"></button><button class="carousel__indicator"></button>
        </div>
      </div>
    </section>

    
  </header>
  <main>
    <!-- packages and packages cards section -->
    <section class="packages">
      
    </section>

    <!-- choose package section -->
    <section class="choose-package">

    </section>

    <!-- customer testimony section -->
    <section class="customer-testimony">

    </section>

    <!-- blog posts section -->
    <section class="blog">

    </section>
  </main>
  <footer>

  </footer>

</body>
</html>
